<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Endorsement - Benevolence Fund Portal</title>
    <link rel="stylesheet" href="shared/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .status-card.pending {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }

        .status-card.endorsed {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-results {
            margin-top: 1rem;
        }

        .member-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .member-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .member-card.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .member-info h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .member-details {
            color: #666;
            font-size: 0.9rem;
        }

        .member-details div {
            margin-bottom: 0.25rem;
        }

        .actions {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 2rem;
            font-style: italic;
        }


        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            .search-box {
                flex-direction: column;
            }

            .btn {
                margin: 0.25rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <div class="container">
        <div class="header">
            <h1>Request Endorsement</h1>
            <p>Find an endorsed member to request endorsement from</p>
            <div style="margin-top: 1rem;">
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Status Card -->
        <div id="statusCard" class="status-card">
            <div id="statusContent">
                <p>Loading your endorsement status...</p>
            </div>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="search-section" style="display: none;">
            <h3>Search for Endorser</h3>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter member name or email to search..."
                    minlength="2"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div id="loading" class="loading">
                <p>üîç Searching for members...</p>
            </div>

            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="requestBtn" class="btn btn-primary" style="display: none;" disabled>
                Send Endorsement Request
            </button>
        </div>

        <!-- Messages -->
        <div id="messageContainer"></div>
    </div>

    <script src="shared/auth.js"></script>
    <script src="shared/navbar-template.js"></script>
    <script>
        class EndorsementRequest {
            constructor() {
                this.selectedMember = null;
                this.searchTimeout = null;
                this.init();
            }

            async init() {
                // Check authentication
                if (!AuthService.isLoggedIn()) {
                    console.log('User not logged in, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Log current user info
                const currentUser = AuthService.getUser();
                console.log('Current user:', currentUser);
                console.log('Current token length:', AuthService.getToken()?.length || 0);

                // Load navbar
                if (typeof loadNavbar === 'function') {
                    await loadNavbar();
                } else {
                    console.warn('loadNavbar function not available');
                }

                // Test authentication first
                await this.testAuthentication();
                
                // Check endorsement status
                await this.checkEndorsementStatus();

                // Setup event listeners
                this.setupEventListeners();
            }

            async testAuthentication() {
                try {
                    console.log('Testing authentication...');
                    const response = await fetch(`${API_BASE_URL}/endorsements/test-auth`, {
                        headers: {
                            'Authorization': `Bearer ${AuthService.getToken()}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Auth test successful:', data);
                    } else {
                        const errorText = await response.text();
                        console.error('Auth test failed:', response.status, errorText);
                    }
                } catch (error) {
                    console.error('Auth test error:', error);
                }
            }

            async checkEndorsementStatus() {
                try {
                    console.log('Checking endorsement status...');
                    console.log('API URL:', `${API_BASE_URL}/endorsements/status`);
                    console.log('Token:', AuthService.getToken() ? 'Present' : 'Missing');
                    
                    // Add timeout to the fetch request
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                    
                    const response = await fetch(`${API_BASE_URL}/endorsements/status`, {
                        headers: {
                            'Authorization': `Bearer ${AuthService.getToken()}`
                        },
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    console.log('Response status:', response.status);
                    console.log('Response OK:', response.ok);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Response error:', errorText);
                        throw new Error(`Failed to fetch endorsement status: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    console.log('Endorsement status data:', data);
                    this.updateStatusCard(data);

                } catch (error) {
                    console.error('Error checking endorsement status:', error);
                    this.showMessage(`Error checking endorsement status: ${error.message}`, 'error');
                    
                    // Show fallback UI
                    const statusCard = document.getElementById('statusCard');
                    const statusContent = document.getElementById('statusContent');
                    const searchSection = document.getElementById('searchSection');
                    
                    statusCard.className = 'status-card';
                    statusContent.innerHTML = `
                        <h3>‚ö†Ô∏è Error Loading Status</h3>
                        <p>Unable to check your endorsement status. Please try refreshing the page.</p>
                        <p>Error: ${error.message}</p>
                    `;
                    searchSection.style.display = 'block';
                }
            }

            updateStatusCard(statusData) {
                const statusCard = document.getElementById('statusCard');
                const statusContent = document.getElementById('statusContent');
                const searchSection = document.getElementById('searchSection');

                if (statusData.endorsementStatus === 'endorsed') {
                    statusCard.className = 'status-card endorsed';
                    const endorserInfo = statusData.endorsedBy ? `Endorsed by: ${statusData.endorsedBy.name}` : 'System endorsed';
                    statusContent.innerHTML = `
                        <h3>‚úÖ You are endorsed!</h3>
                        <p>${endorserInfo}</p>
                        <p>Date: ${new Date(statusData.endorsementDate).toLocaleDateString()}</p>
                    `;
                } else if (statusData.hasPendingRequest) {
                    statusCard.className = 'status-card pending';
                    statusContent.innerHTML = `
                        <h3>‚è≥ Endorsement Request Pending</h3>
                        <p>You have a pending request with: ${statusData.pendingRequestEndorser.name}</p>
                        <p>Please wait for their response.</p>
                    `;
                } else {
                    statusCard.className = 'status-card';
                    statusContent.innerHTML = `
                        <h3>üìù Endorsement Required</h3>
                        <p>You need to be endorsed by an existing member to access all features.</p>
                        <p>Search for an endorsed member below to request endorsement.</p>
                    `;
                    searchSection.style.display = 'block';
                }
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                const requestBtn = document.getElementById('requestBtn');
                const logoutBtn = document.getElementById('logoutBtn');

                // Search on button click or Enter key
                searchBtn.addEventListener('click', () => this.searchMembers());
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.searchMembers();
                    }
                });

                // Real-time search as user types (with debouncing)
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    
                    // Enable/disable search button based on query length
                    searchBtn.disabled = query.length < 2;
                    
                    // Clear previous search timeout
                    if (this.searchTimeout) {
                        clearTimeout(this.searchTimeout);
                    }
                    
                    // Clear results if query is too short
                    if (query.length < 2) {
                        document.getElementById('searchResults').innerHTML = '';
                        this.selectedMember = null;
                        document.getElementById('requestBtn').style.display = 'none';
                        return;
                    }
                    
                    // Debounced search after 300ms of no typing
                    this.searchTimeout = setTimeout(() => {
                        this.searchMembers();
                    }, 300);
                });

                // Send endorsement request
                requestBtn.addEventListener('click', () => this.sendEndorsementRequest());
                
                // Logout functionality
                logoutBtn.addEventListener('click', () => this.logout());
            }

            async searchMembers() {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                const loading = document.getElementById('loading');
                const searchResults = document.getElementById('searchResults');

                const query = searchInput.value.trim();
                if (query.length < 2) {
                    return; // Don't show error for real-time search
                }

                // Show loading only for manual searches, not real-time
                const isManualSearch = document.activeElement === searchBtn;
                if (isManualSearch) {
                    loading.classList.add('show');
                }
                
                // Disable button temporarily
                const originalDisabled = searchBtn.disabled;
                searchBtn.disabled = true;

                try {
                    const response = await fetch(`${API_BASE_URL}/endorsements/search?query=${encodeURIComponent(query)}`, {
                        headers: {
                            'Authorization': `Bearer ${AuthService.getToken()}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Search failed');
                    }

                    const data = await response.json();
                    this.displaySearchResults(data.members);

                } catch (error) {
                    console.error('Search error:', error);
                    // Only show error message for manual searches
                    if (isManualSearch) {
                        this.showMessage('Error searching for members. Please try again.', 'error');
                    }
                } finally {
                    if (isManualSearch) {
                        loading.classList.remove('show');
                    }
                    searchBtn.disabled = originalDisabled;
                }
            }

            displaySearchResults(members) {
                const searchResults = document.getElementById('searchResults');
                
                if (members.length === 0) {
                    searchResults.innerHTML = '<div class="no-results">No endorsed members found matching your search.</div>';
                    return;
                }

                searchResults.innerHTML = members.map(member => `
                    <div class="member-card" data-member-id="${member.id}">
                        <div class="member-info">
                            <h4>${member.name}</h4>
                            <div class="member-details">
                                <div>üìß ${member.email}</div>
                                <div>üì± ${member.phone}</div>
                                <div>‚úÖ Endorsed since: ${new Date(member.endorsedSince).toLocaleDateString()}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Add click handlers to member cards
                document.querySelectorAll('.member-card').forEach(card => {
                    card.addEventListener('click', () => this.selectMember(card, members));
                });
            }

            selectMember(cardElement, members) {
                // Remove previous selection
                document.querySelectorAll('.member-card').forEach(card => {
                    card.classList.remove('selected');
                });

                // Select current card
                cardElement.classList.add('selected');
                
                // Store selected member
                const memberId = cardElement.dataset.memberId;
                this.selectedMember = members.find(m => m.id === memberId);

                // Show request button
                const requestBtn = document.getElementById('requestBtn');
                requestBtn.style.display = 'inline-block';
                requestBtn.disabled = false;
            }

            async sendEndorsementRequest() {
                if (!this.selectedMember) {
                    this.showMessage('Please select a member first', 'error');
                    return;
                }

                const requestBtn = document.getElementById('requestBtn');
                requestBtn.disabled = true;
                requestBtn.textContent = 'Sending Request...';

                try {
                    const response = await fetch(`${API_BASE_URL}/endorsements/request`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${AuthService.getToken()}`
                        },
                        body: JSON.stringify({
                            endorserId: this.selectedMember.id
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to send endorsement request');
                    }

                    const data = await response.json();
                    this.showMessage('Endorsement request sent successfully! You will be notified when they respond.', 'success');
                    
                    // Refresh status
                    setTimeout(() => {
                        this.checkEndorsementStatus();
                        document.getElementById('searchSection').style.display = 'none';
                    }, 2000);

                } catch (error) {
                    console.error('Error sending endorsement request:', error);
                    this.showMessage(error.message, 'error');
                    requestBtn.disabled = false;
                    requestBtn.textContent = 'Send Endorsement Request';
                }
            }

            showMessage(message, type) {
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = `
                    <div class="message ${type}">
                        ${message}
                    </div>
                `;

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        messageContainer.innerHTML = '';
                    }, 5000);
                }
            }

            logout() {
                if (confirm('Are you sure you want to logout?')) {
                    AuthService.logout();
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EndorsementRequest();
        });
    </script>
</body>
</html>
