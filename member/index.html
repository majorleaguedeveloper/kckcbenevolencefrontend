<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../shared/navbar.css">
    <link rel="stylesheet" href="../shared/navbar-spacing.css">

</head>
<body data-navbar="member">
    <div class="container">
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section">
            <main class="dashboard-content">
                <!-- Pending Payments -->
                <div class="card">
                    <h3>Active Replenishments</h3>
                    <div id="loading-pending" class="loading">Loading...</div>

                </div>

                <!-- Payment History -->
                <div class="card">
                    <h3>My Payment History</h3>
                    <div id="loading-history" class="loading">Loading...</div>
                    <div id="payment-history-list"></div>
                </div>
            </main>
        </div>

    </div>

    <script src="../shared/auth.js"></script>
    <script src="../shared/navbar-template.js"></script>
    <script src="../shared/navbar.js"></script>
