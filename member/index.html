<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benevolence Fund - Member Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="login-card">
                <h2>Member Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section hidden">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>ü§ù Benevolence Fund</h1>
                    <span class="portal-badge">Member Portal</span>
                </div>
                <div class="header-actions">
                    <span id="member-name" class="user-info"></span>
                    <a href="../index.html" class="btn btn-outline">Home</a>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <main class="dashboard-content">
                <!-- Pending Payments -->
                <div class="card">
                    <h3>Pending Payments</h3>
                    <div id="loading-pending" class="loading">Loading...</div>
                    <div id="pending-payments-list"></div>
                </div>

                <!-- Payment History -->
                <div class="card">
                    <h3>Payment History</h3>
                    <div id="loading-history" class="loading">Loading...</div>
                    <div id="payment-history-list"></div>
                </div>
            </main>
        </div>

    </div>

    <script src="../shared/auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
